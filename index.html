<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prática Leaflet</title>
</head>

<body>
  <!-- elemento div com o id "root" é definido. É o ponto de ancoragem onde o aplicativo React será renderizado.-->
  <div id="root"></div>
  <!-- carrega o arquivo main.tsx como um módulo usando a sintaxe type="module". O atributo src especifica o caminho para o arquivo main.tsx que contém a lógica do aplicativo React. Neste caso, o caminho é /src/main.tsx.-->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
